<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星火RAG数据集创建工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        /* 样式保持不变 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a2a6c;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
        }

        .dataset-name-group {
            display: flex;
            gap: 15px;
        }

        .dataset-name-group input {
            flex: 1;
        }

        button {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 16px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #1a2a6c;
            display: none;
        }

        .result-title {
            font-weight: 600;
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #dataset-id {
            font-size: 24px;
            font-weight: 700;
            color: #b21f1f;
            word-break: break-all;
            padding: 15px;
            background-color: #f1f3f4;
            border-radius: 8px;
            margin: 15px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #1a2a6c;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .info {
            background-color: #e9f7fe;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            color: #0c5460;
            border-left: 4px solid #1a2a6c;
        }

        .info h3 {
            margin-bottom: 15px;
            color: #1a2a6c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info ul {
            padding-left: 20px;
        }

        .info li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .timestamp {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }

        .success-check {
            color: #28a745;
            font-size: 24px;
        }

        .code-example {
            background-color: #2d2d2d;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            font-size: 14px;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .dataset-name-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> 星火RAG数据集创建工具</h1>
            <p>创建您的RAG数据集</p>
        </div>

        <div class="content">
            <div class="info">
                <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                <ul>
                    <li>在<a href="https://console.xfyun.cn/app/myapp" target="_blank">讯飞开放平台官网</a>创建新应用</li>
                    <li>在星火认知大模型-星火知识库中购买能力</li>
                    <li>在下方输入您的星火知识库API凭证和数据集名称</li>
                    <li>点击"创建数据集"按钮生成新的数据集</li>
                    <li>生成的Dataset ID将显示在页面下方</li>
                    <li>此Dataset ID可用于后续的星辰RAG操作</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="app-id">APPID</label>
                <input type="text" id="app-id" placeholder="请输入您的APPID">
            </div>

            <div class="form-group">
                <label for="api-secret">APISecret</label>
                <div class="input-with-icon">
                    <input type="password" id="api-secret" placeholder="请输入您的APISecret">
                    <i class="fas fa-eye" id="toggle-secret"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="dataset-name">数据集名称</label>
                <div class="dataset-name-group">
                    <input type="text" id="dataset-name" placeholder="请输入数据集名称" value="我的数据集">
                </div>
            </div>

            <button id="create-btn">
                <i class="fas fa-plus-circle"></i> 创建数据集
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在创建数据集，请稍候...</p>
            </div>

            <div class="error" id="error-message"></div>

            <div class="result-container" id="result-container">
                <div class="result-title">
                    <i class="fas fa-check-circle success-check"></i> 数据集创建成功！
                </div>
                <p>您的Dataset ID:</p>
                <div id="dataset-id"></div>
                <div class="timestamp" id="timestamp"></div>

                <div class="code-example">
                    <p>// 后续API调用可使用此ID</p>
                    <p>const datasetId = "<span id="code-dataset-id"></span>";</p>
                </div>
                <button class="copy-btn" id="copy-btn">
                    <i class="fas fa-copy"></i> 复制Dataset ID
                </button>
            </div>
        </div>
    </div>

    <script>

        // 显示/隐藏APISecret
        document.getElementById('toggle-secret').addEventListener('click', function() {
            const secretInput = document.getElementById('api-secret');
            const icon = this;

            if (secretInput.type === 'password') {
                secretInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                secretInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // 复制Dataset ID
        document.getElementById('copy-btn').addEventListener('click', function() {
            const datasetId = document.getElementById('dataset-id').textContent;
            navigator.clipboard.writeText(datasetId).then(() => {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i> 已复制';
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            });
        });

        // 创建数据集
        document.getElementById('create-btn').addEventListener('click', async function() {
            const appId = document.getElementById('app-id').value.trim();
            const apiSecret = document.getElementById('api-secret').value.trim();
            const datasetName = document.getElementById('dataset-name').value.trim();

            // 隐藏错误和结果
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('result-container').style.display = 'none';

            // 验证输入
            if (!appId || !apiSecret) {
                showError('请输入APPID和APISecret');
                return;
            }

            if (!datasetName) {
                showError('请输入数据集名称');
                return;
            }

            // 显示加载动画
            document.getElementById('loading').style.display = 'flex';

            try {
                // 调用API创建数据集
                const datasetId = await createDataset(appId, apiSecret, datasetName);

                // 显示结果
                document.getElementById('dataset-id').textContent = datasetId;
                document.getElementById('code-dataset-id').textContent = datasetId;
                document.getElementById('timestamp').textContent = '创建时间: ' + new Date().toLocaleString();
                document.getElementById('result-container').style.display = 'block';
            } catch (error) {
                showError(`创建数据集失败: ${error.message}`);
            } finally {
                // 隐藏加载动画
                document.getElementById('loading').style.display = 'none';
            }
        });

        // 创建数据集函数
        async function createDataset(appId, apiSecret, datasetName) {
            const timestamp = Math.floor(Date.now() / 1000);
            const signature = await getSignature(appId, timestamp, apiSecret);

            if (!signature) {
                throw new Error('生成签名失败');
            }

            // 构建请求头 - 注意：不要设置Content-Type，浏览器会自动设置
            const headers = {
                "Accept": "application/json",
                "appId": appId,
                "timestamp": timestamp.toString(),
                "signature": signature
            };

            // 构建表单数据
            const formData = new FormData();
            formData.append("name", datasetName);

            try {
                const response = await fetch('https://chatdoc.xfyun.cn/openapi/v1/dataset/create', {
                    method: 'PUT',
                    headers: headers,
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP错误: ${response.status}, 响应: ${errorText}`);
                }

                const data = await response.json();

                if (data.code === 0) {
                    return data.data;
                } else {
                    throw new Error(data.desc || '未知错误');
                }
            } catch (error) {
                console.error('API调用失败:', error);
                throw new Error(error);
            }
        }

        // 生成签名
        async function getSignature(appId, timestamp, apiSecret) {
            try {
                const authText = appId + timestamp;
                const authMd5 = md5(authText);

                // 计算HMAC-SHA1签名
                const signature = await hmacSha1(apiSecret, authMd5);
                return signature;
            } catch (error) {
                console.error('生成签名失败:', error);
                return null;
            }
        }

        // HMAC-SHA1函数实现
        async function hmacSha1(key, message) {
            const encoder = new TextEncoder();

            // 导入密钥
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                encoder.encode(key),
                { name: 'HMAC', hash: 'SHA-1' },
                false,
                ['sign']
            );

            // 计算HMAC
            const signature = await crypto.subtle.sign(
                'HMAC',
                cryptoKey,
                encoder.encode(message)
            );

            // 将结果转换为Base64字符串
            const signatureArray = Array.from(new Uint8Array(signature));
            const signatureBase64 = btoa(String.fromCharCode(...signatureArray));

            return signatureBase64;
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
