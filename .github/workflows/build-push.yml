  build-core-tenant:
    name: üè¢ Build Core Tenant
    runs-on: ubuntu-latest
    needs: detect-and-prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: needs.detect-and-prepare.outputs.should-push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/core-tenant
          tags: |
            type=raw,value=latest

      - name: Build and push Core Tenant image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core/tenant/Dockerfile
          platforms: ${{ needs.detect-and-prepare.outputs.platforms }}
          push: ${{ needs.detect-and-prepare.outputs.should-push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.detect-and-prepare.outputs.version }}
            GIT_COMMIT=${{ needs.detect-and-prepare.outputs.commit-sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: |
            type=gha,scope=core-tenant-${{ needs.detect-and-prepare.outputs.cache-suffix }}
            ${{ needs.detect-and-prepare.outputs.cache-fallback && format('type=gha,scope=core-tenant-{0}', needs.detect-and-prepare.outputs.cache-fallback) || '' }}
          cache-to: type=gha,scope=core-tenant-${{ needs.detect-and-prepare.outputs.cache-suffix }},mode=max

