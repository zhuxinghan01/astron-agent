name: Build and Push astron Agent Images

on:
  push:
    branches:
      - main
      - master
      - feature/**
  pull_request:
    branches:
      - main
      - master
      - feature/**
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

concurrency:
  group: build-push-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY_GHCR: ghcr.io

jobs:
  # ============================================================================
  # Stage 1: Project Detection and Metadata
  # ============================================================================
  detect-and-prepare:
    name: üîç Detection & Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      should-push: ${{ steps.meta.outputs.should-push }}
      platforms: ${{ steps.meta.outputs.platforms }}
      cache-suffix: ${{ steps.meta.outputs.cache-suffix }}
      cache-fallback: ${{ steps.meta.outputs.cache-fallback }}
      commit-sha: ${{ steps.meta.outputs.commit-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Extract metadata
        id: meta
        run: |
          # Version is always latest
          VERSION="latest"

          # Determine if should push (main, master, feature branches, PR, or manual dispatch)
          SHOULD_PUSH="false"
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            SHOULD_PUSH="true"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            SHOULD_PUSH="true"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/heads/feature/* ]]; then
            SHOULD_PUSH="true"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            SHOULD_PUSH="true"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.push_images }}" == "true" ]]; then
            SHOULD_PUSH="true"
          fi

          # Set platforms (multi-arch builds for better compatibility)
          PLATFORMS="linux/amd64,linux/arm64"

          # Smart cache strategy: set cache suffix and fallback based on scenario
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR scenario: use pr-NUMBER as cache suffix, fallback to base branch
            CACHE_SUFFIX="pr-${{ github.event.pull_request.number }}"
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            # Replace slashes with hyphens to avoid special characters
            BASE_BRANCH_SAFE="${BASE_BRANCH//\//-}"
            CACHE_FALLBACK="branch-${BASE_BRANCH_SAFE}"
            COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
            echo "üìå PR #${{ github.event.pull_request.number }} -> base: ${BASE_BRANCH}"
          else
            # Branch push scenario: use branch-{branch_name} as cache suffix
            BRANCH_NAME="${{ github.ref_name }}"
            # Replace slashes with hyphens
            BRANCH_NAME_SAFE="${BRANCH_NAME//\//-}"
            CACHE_SUFFIX="branch-${BRANCH_NAME_SAFE}"
            # Branch build fallback to main (if not main)
            if [[ "${BRANCH_NAME}" == "main" || "${BRANCH_NAME}" == "master" ]]; then
              CACHE_FALLBACK=""
            else
              CACHE_FALLBACK="branch-main"
            fi
            COMMIT_SHA="${{ github.sha }}"
            echo "üìå Branch: ${BRANCH_NAME}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "should-push=$SHOULD_PUSH" >> $GITHUB_OUTPUT
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT
          echo "cache-suffix=$CACHE_SUFFIX" >> $GITHUB_OUTPUT
          echo "cache-fallback=$CACHE_FALLBACK" >> $GITHUB_OUTPUT
          echo "commit-sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

          echo "üè∑Ô∏è Version: $VERSION"
          echo "üì§ Should push: $SHOULD_PUSH"
          echo "üèóÔ∏è Platforms: $PLATFORMS"
          echo "üíæ Cache suffix: $CACHE_SUFFIX"
          echo "üîÑ Cache fallback: ${CACHE_FALLBACK:-none}"
          echo "üìù Commit SHA: $COMMIT_SHA"

  # ============================================================================
  # Stage 2: Build astron Agent Docker Images (Parallel Jobs)
