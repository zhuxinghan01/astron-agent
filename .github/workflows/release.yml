name: Release Astron Agent

on:
  push:
    tags:
      - 'v*.*.*'      # åŒ¹é…è¯­ä¹‰ç‰ˆæœ¬å· (v1.0.0, v2.1.3, etc.)
      - 'v*.*.*-*'    # åŒ¹é…é¢„å‘å¸ƒç‰ˆæœ¬ (v1.0.0-beta.1, v2.1.0-rc.1, etc.)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-${{ github.event.inputs.tag || github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY_GHCR: ghcr.io

jobs:
  # ============================================================================
  # Stage 1: éªŒè¯å’Œå‡†å¤‡
  # ============================================================================
  prepare-release:
    name: ğŸš€ å‡†å¤‡å‘å¸ƒ
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      is-prerelease: ${{ steps.meta.outputs.is-prerelease }}
      has-core-services: ${{ steps.detect.outputs.has-core-services }}
      has-console-hub: ${{ steps.detect.outputs.has-console-hub }}
      has-console-frontend: ${{ steps.detect.outputs.has-console-frontend }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      git-ref: ${{ steps.meta.outputs.git-ref }}
      commit-sha: ${{ steps.meta.outputs.commit-sha }}
      cache-scope: ${{ steps.meta.outputs.cache-scope }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•ç”¨äºç”Ÿæˆchangelog

      - name: éªŒè¯Tagå­˜åœ¨æ€§(ä»…æ‰‹åŠ¨è§¦å‘)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "ğŸ” éªŒè¯Tagæ˜¯å¦å­˜åœ¨: $TAG"

          # è·å–æ‰€æœ‰tags
          git fetch --tags --force

          # æ£€æŸ¥tagæ˜¯å¦å­˜åœ¨
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ é”™è¯¯: Tag '$TAG' ä¸å­˜åœ¨ï¼"
            echo "ğŸ“‹ å¯ç”¨çš„tags:"
            git tag --sort=-version:refname | head -10
            exit 1
          fi

          # ç¡®ä¿checkoutåˆ°æ­£ç¡®çš„tag
          git checkout "$TAG"
          echo "âœ… Tag '$TAG' éªŒè¯æˆåŠŸ"

      - name: éªŒè¯æ ‡ç­¾æ ¼å¼
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
            GIT_REF="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
            # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (åŒ…å« -, alpha, beta, rc ç­‰)
            if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              IS_PRERELEASE="false"
            else
              IS_PRERELEASE="true"
            fi
            GIT_REF="${{ github.ref }}"
          fi

          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ é”™è¯¯çš„ç‰ˆæœ¬å·æ ¼å¼: $VERSION"
            echo "âœ… æ­£ç¡®æ ¼å¼: v1.0.0, v1.0.0-beta.1, v1.0.0-rc.1"
            exit 1
          fi

          # è·å–å‡†ç¡®çš„commit SHA (checkoutåçš„å®é™…commit)
          COMMIT_SHA=$(git rev-parse HEAD)

          # ä¸ºreleaseæ„å»ºè®¾ç½®ç¼“å­˜scope
          # ç®€åŒ–å‘½å: v1.0.0 -> tag-v1-0-0, v1.0.0-beta.1 -> tag-v1-0-0-beta-1
          VERSION_SAFE="${VERSION//\./-}"       # æ›¿æ¢ç‚¹å·ä¸ºè¿å­—ç¬¦
          VERSION_SAFE="${VERSION_SAFE//\//-}"  # æ›¿æ¢æ–œæ ä¸ºè¿å­—ç¬¦(å¦‚æœæœ‰)
          CACHE_SCOPE="tag-${VERSION_SAFE}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "git-ref=$GIT_REF" >> $GITHUB_OUTPUT
          echo "commit-sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "cache-scope=$CACHE_SCOPE" >> $GITHUB_OUTPUT

          echo "ğŸ·ï¸ å‘å¸ƒç‰ˆæœ¬: $VERSION"
          echo "ğŸ”– é¢„å‘å¸ƒç‰ˆæœ¬: $IS_PRERELEASE"
          echo "ğŸ“ Git Ref: $GIT_REF"
          echo "ğŸ“ Commit SHA: $COMMIT_SHA"
          echo "ğŸ’¾ Cache Scope: $CACHE_SCOPE"

      - name: æ™ºèƒ½é¡¹ç›®æ£€æµ‹
        id: detect
        run: |
          echo "ğŸ” æ£€æµ‹ Astron Agent ç»„ä»¶..."

          HAS_CORE_SERVICES="false"
          HAS_CONSOLE_HUB="false"
          HAS_CONSOLE_FRONTEND="false"

          # æ£€æµ‹CoreæœåŠ¡ç»„ä»¶ (åŸºäºbuild-push.ymlçš„ç»“æ„)
          CORE_COMPONENTS=("tenant" "memory/database" "plugin/rpa" "plugin/link" "plugin/aitools" "agent" "knowledge" "workflow")
          CORE_COUNT=0

          for component in "${CORE_COMPONENTS[@]}"; do
            if [[ -f "core/${component}/Dockerfile" ]]; then
              CORE_COUNT=$((CORE_COUNT + 1))
              echo "âœ… Coreç»„ä»¶: core/${component}/"
            fi
          done

          if [[ $CORE_COUNT -gt 0 ]]; then
            HAS_CORE_SERVICES="true"
            echo "âœ… æ£€æµ‹åˆ° $CORE_COUNT ä¸ªCoreæœåŠ¡ç»„ä»¶"
          fi

          # æ£€æµ‹Console Hub (Java)
          if [[ -f "console/backend/hub/pom.xml" && -f "console/backend/hub/Dockerfile" ]]; then
            HAS_CONSOLE_HUB="true"
            echo "âœ… Console Hub: console/backend/hub/ (Java Spring Boot)"
          fi

          # æ£€æµ‹Console Frontend (React)
          if [[ -f "console/frontend/package.json" && -f "console/frontend/Dockerfile" ]]; then
            HAS_CONSOLE_FRONTEND="true"
            echo "âœ… Console Frontend: console/frontend/ (React)"
          fi

          echo "has-core-services=$HAS_CORE_SERVICES" >> $GITHUB_OUTPUT
          echo "has-console-hub=$HAS_CONSOLE_HUB" >> $GITHUB_OUTPUT
          echo "has-console-frontend=$HAS_CONSOLE_FRONTEND" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog..."

          CURRENT_TAG="${{ steps.meta.outputs.version }}"

          # è·å–å‰ä¸€ä¸ªtag (æ›´å¯é çš„æ–¹æ³•)
          # æ–¹æ³•: è·å–æ‰€æœ‰tagsï¼ŒæŒ‰ç‰ˆæœ¬æ’åºï¼Œæ‰¾åˆ°å½“å‰tagçš„å‰ä¸€ä¸ª
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [[ -z "$PREVIOUS_TAG" ]]; then
            echo "ğŸ†• This is the first release"
            COMMIT_RANGE="HEAD"
          else
            echo "ğŸ“Š Comparing: $PREVIOUS_TAG...$CURRENT_TAG"
            # ä½¿ç”¨tagä¹‹é—´çš„commitèŒƒå›´
            COMMIT_RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          fi

          # Create changelog
          CHANGELOG_FILE="/tmp/changelog.md"

          # Write header
          echo "## What's Changed" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"

          # Collect and categorize commits
          echo "### âœ¨ New Features" >> "$CHANGELOG_FILE"
          FEATURES=$(git log --pretty=format:"%s" $COMMIT_RANGE | grep "^feat" | sed 's/^feat[^:]*: /- /' || true)
          if [[ -n "$FEATURES" ]]; then
            echo "$FEATURES" >> "$CHANGELOG_FILE"
          else
            echo "- No new features in this release" >> "$CHANGELOG_FILE"
          fi

          echo "" >> "$CHANGELOG_FILE"
          echo "### ğŸ› Fixes" >> "$CHANGELOG_FILE"
          FIXES=$(git log --pretty=format:"%s" $COMMIT_RANGE | grep "^fix" | sed 's/^fix[^:]*: /- /' || true)
          if [[ -n "$FIXES" ]]; then
            echo "$FIXES" >> "$CHANGELOG_FILE"
          else
            echo "- No bug fixes in this release" >> "$CHANGELOG_FILE"
          fi

          echo "" >> "$CHANGELOG_FILE"
          echo "### ğŸ”§ Improvements" >> "$CHANGELOG_FILE"
          IMPROVEMENTS=$(git log --pretty=format:"%s" $COMMIT_RANGE | grep -E "^(chore|docs|refactor|test|ci|perf|style)" | sed 's/^[^:]*: /- /' || true)
          if [[ -n "$IMPROVEMENTS" ]]; then
            echo "$IMPROVEMENTS" >> "$CHANGELOG_FILE"
          else
            echo "- No improvements in this release" >> "$CHANGELOG_FILE"
          fi

          # Output to GitHub Output
          {
            echo "changelog<<EOF"
            cat "$CHANGELOG_FILE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "ğŸ“„ Changelog generated successfully"
          cat "$CHANGELOG_FILE"

  # ============================================================================
  # Stage 2: æ„å»ºDockeré•œåƒ (å¤ç”¨build-pushçš„é€»è¾‘)
  # ============================================================================
  build-core-services:
    name: ğŸ—ï¸ æ„å»ºCoreæœåŠ¡
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-core-services == 'true'
    strategy:
      matrix:
        service:
          - { name: "tenant", path: "core/tenant", emoji: "ğŸ¢" }
          - { name: "database", path: "core/memory/database", emoji: "ğŸ§ " }
          - { name: "rpa", path: "core/plugin/rpa", emoji: "ğŸ¤–" }
          - { name: "link", path: "core/plugin/link", emoji: "ğŸ”—" }
          - { name: "aitools", path: "core/plugin/aitools", emoji: "ğŸ› ï¸" }
          - { name: "agent", path: "core/agent", emoji: "ğŸ¤–" }
          - { name: "knowledge", path: "core/knowledge", emoji: "ğŸ“š" }
          - { name: "workflow", path: "core/workflow", emoji: "âš¡" }
      fail-fast: false  # å…è®¸éƒ¨åˆ†æœåŠ¡å¤±è´¥ï¼Œä¸å½±å“å…¶ä»–æœåŠ¡
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.git-ref }}
          fetch-depth: 0

      - name: éªŒè¯Dockerfileå­˜åœ¨
        id: validate
        run: |
          DOCKERFILE_PATH="./${{ matrix.service.path }}/Dockerfile"
          if [[ ! -f "$DOCKERFILE_PATH" ]]; then
            echo "âš ï¸ Dockerfileä¸å­˜åœ¨: $DOCKERFILE_PATH"
            echo "â­ï¸ è·³è¿‡æ­¤æœåŠ¡æ„å»º"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "âœ… Dockerfileå­˜åœ¨: $DOCKERFILE_PATH"
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: steps.validate.outputs.skip != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.validate.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.validate.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.validate.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/core-${{ matrix.service.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push ${{ matrix.service.emoji }} ${{ matrix.service.name }} image
        if: steps.validate.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service.path }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ needs.prepare-release.outputs.commit-sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: |
            type=gha,scope=core-${{ matrix.service.name }}-${{ needs.prepare-release.outputs.cache-scope }}
            type=gha,scope=core-${{ matrix.service.name }}-branch-main
          cache-to: type=gha,scope=core-${{ matrix.service.name }}-${{ needs.prepare-release.outputs.cache-scope }},mode=max

  build-console-hub:
    name: â˜• æ„å»ºConsole Hub
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-console-hub == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.git-ref }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-hub
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push Console Hub image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./console/backend/hub/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ needs.prepare-release.outputs.commit-sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: |
            type=gha,scope=console-hub-${{ needs.prepare-release.outputs.cache-scope }}
            type=gha,scope=console-hub-branch-main
          cache-to: type=gha,scope=console-hub-${{ needs.prepare-release.outputs.cache-scope }},mode=max
          provenance: false
          sbom: false

  build-console-frontend:
    name: ğŸŒ æ„å»ºConsole Frontend
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-console-frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.git-ref }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push Console Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./console/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ needs.prepare-release.outputs.commit-sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: |
            type=gha,scope=console-frontend-${{ needs.prepare-release.outputs.cache-scope }}
            type=gha,scope=console-frontend-branch-main
          cache-to: type=gha,mode=max,scope=console-frontend-${{ needs.prepare-release.outputs.cache-scope }}

  # ============================================================================
  # Stage 3: åˆ›å»ºGitHub Release
  # ============================================================================
  create-release:
    name: ğŸ‰ åˆ›å»ºGitHub Release
    runs-on: ubuntu-latest
    needs:
      - prepare-release
      - build-core-services
      - build-console-hub
      - build-console-frontend
    if: always() && needs.prepare-release.result == 'success'
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: "Astron Agent ${{ needs.prepare-release.outputs.version }}"
          body: ${{ needs.prepare-release.outputs.changelog }}
          prerelease: ${{ needs.prepare-release.outputs.is-prerelease }}
          generate_release_notes: true
          append_body: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: å‘å¸ƒæ€»ç»“
        run: |
          echo "=== ğŸ‰ Astron Agent å‘å¸ƒæ€»ç»“ ==="
          echo ""
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ needs.prepare-release.outputs.version }}"
          echo "ğŸ”– é¢„å‘å¸ƒ: ${{ needs.prepare-release.outputs.is-prerelease }}"
          echo "ğŸ“¦ å‘å¸ƒé¡µé¢: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.version }}"
          echo ""

          echo "ğŸ³ Dockeré•œåƒæ„å»ºçŠ¶æ€:"
          echo "  ğŸ—ï¸ CoreæœåŠ¡: ${{ needs.build-core-services.result }}"
          echo "  â˜• Console Hub: ${{ needs.build-console-hub.result }}"
          echo "  ğŸŒ Console Frontend: ${{ needs.build-console-frontend.result }}"
          echo ""

          echo "ğŸ¯ å¿«é€Ÿå¼€å§‹:"
          echo "git clone https://github.com/${{ github.repository }}.git"
          echo "cd astron-agent"
          echo "git checkout ${{ needs.prepare-release.outputs.version }}"
          echo "docker-compose up -d"
          echo ""

          echo "âœ… ğŸš€ Astron Agent å‘å¸ƒå®Œæˆ!"