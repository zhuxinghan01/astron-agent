name: Release Astron Agent

on:
  push:
    tags:
      - 'v*.*.*'      # åŒ¹é…è¯­ä¹‰ç‰ˆæœ¬å· (v1.0.0, v2.1.3, etc.)
      - 'v*.*.*-*'    # åŒ¹é…é¢„å‘å¸ƒç‰ˆæœ¬ (v1.0.0-beta.1, v2.1.0-rc.1, etc.)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY_GHCR: ghcr.io

jobs:
  # ============================================================================
  # Stage 1: éªŒè¯å’Œå‡†å¤‡
  # ============================================================================
  prepare-release:
    name: ğŸš€ å‡†å¤‡å‘å¸ƒ
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      is-prerelease: ${{ steps.meta.outputs.is-prerelease }}
      has-core-services: ${{ steps.detect.outputs.has-core-services }}
      has-console-hub: ${{ steps.detect.outputs.has-console-hub }}
      has-console-frontend: ${{ steps.detect.outputs.has-console-frontend }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•ç”¨äºç”Ÿæˆchangelog

      - name: éªŒè¯æ ‡ç­¾æ ¼å¼
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
            # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ (åŒ…å« -, alpha, beta, rc ç­‰)
            if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              IS_PRERELEASE="false"
            else
              IS_PRERELEASE="true"
            fi
          fi
          
          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ é”™è¯¯çš„ç‰ˆæœ¬å·æ ¼å¼: $VERSION"
            echo "âœ… æ­£ç¡®æ ¼å¼: v1.0.0, v1.0.0-beta.1, v1.0.0-rc.1"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          
          echo "ğŸ·ï¸ å‘å¸ƒç‰ˆæœ¬: $VERSION"
          echo "ğŸ”– é¢„å‘å¸ƒç‰ˆæœ¬: $IS_PRERELEASE"

      - name: æ™ºèƒ½é¡¹ç›®æ£€æµ‹
        id: detect
        run: |
          echo "ğŸ” æ£€æµ‹ Astron Agent ç»„ä»¶..."

          HAS_CORE_SERVICES="false"
          HAS_CONSOLE_HUB="false"
          HAS_CONSOLE_FRONTEND="false"

          # æ£€æµ‹CoreæœåŠ¡ç»„ä»¶ (åŸºäºbuild-push.ymlçš„ç»“æ„)
          CORE_COMPONENTS=("tenant" "memory/database" "plugin/rpa" "plugin/link" "plugin/aitools" "agent" "knowledge" "workflow")
          CORE_COUNT=0

          for component in "${CORE_COMPONENTS[@]}"; do
            if [[ -f "core/${component}/Dockerfile" ]]; then
              CORE_COUNT=$((CORE_COUNT + 1))
              echo "âœ… Coreç»„ä»¶: core/${component}/"
            fi
          done

          if [[ $CORE_COUNT -gt 0 ]]; then
            HAS_CORE_SERVICES="true"
            echo "âœ… æ£€æµ‹åˆ° $CORE_COUNT ä¸ªCoreæœåŠ¡ç»„ä»¶"
          fi

          # æ£€æµ‹Console Hub (Java)
          if [[ -f "console/backend/hub/pom.xml" && -f "console/backend/hub/Dockerfile" ]]; then
            HAS_CONSOLE_HUB="true"
            echo "âœ… Console Hub: console/backend/hub/ (Java Spring Boot)"
          fi

          # æ£€æµ‹Console Frontend (React)
          if [[ -f "console/frontend/package.json" && -f "console/frontend/Dockerfile" ]]; then
            HAS_CONSOLE_FRONTEND="true"
            echo "âœ… Console Frontend: console/frontend/ (React)"
          fi

          echo "has-core-services=$HAS_CORE_SERVICES" >> $GITHUB_OUTPUT
          echo "has-console-hub=$HAS_CONSOLE_HUB" >> $GITHUB_OUTPUT
          echo "has-console-frontend=$HAS_CONSOLE_FRONTEND" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: |
          echo "ğŸ“ ç”Ÿæˆå˜æ›´æ—¥å¿—..."
          
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${{ steps.meta.outputs.version }}"
          
          if [[ -z "$PREVIOUS_TAG" ]]; then
            echo "ğŸ†• è¿™æ˜¯ç¬¬ä¸€ä¸ªå‘å¸ƒç‰ˆæœ¬"
            COMMIT_RANGE="HEAD"
          else
            echo "ğŸ“Š å¯¹æ¯”ç‰ˆæœ¬: $PREVIOUS_TAG...$CURRENT_TAG"
            COMMIT_RANGE="$PREVIOUS_TAG..HEAD"
          fi
          
          # åˆ›å»ºç®€å•çš„changelog
          CHANGELOG_FILE="/tmp/changelog.md"
          
          # å†™å…¥æ ‡é¢˜
          echo "## ğŸš€ ä¸»è¦å˜æ›´" > "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          
          # è·å–å¹¶åˆ†ç±»æäº¤
          echo "### âœ¨ æ–°åŠŸèƒ½" >> "$CHANGELOG_FILE"
          if git log --pretty=format:"%s" $COMMIT_RANGE | grep "^feat" | sed 's/^feat[^:]*: /- /' >> "$CHANGELOG_FILE"; then
            true
          else
            echo "- æš‚æ— æ–°åŠŸèƒ½" >> "$CHANGELOG_FILE"
          fi
          
          echo "" >> "$CHANGELOG_FILE"
          echo "### ğŸ› é—®é¢˜ä¿®å¤" >> "$CHANGELOG_FILE"
          if git log --pretty=format:"%s" $COMMIT_RANGE | grep "^fix" | sed 's/^fix[^:]*: /- /' >> "$CHANGELOG_FILE"; then
            true
          else
            echo "- æš‚æ— é—®é¢˜ä¿®å¤" >> "$CHANGELOG_FILE"
          fi
          
          echo "" >> "$CHANGELOG_FILE"
          echo "### ğŸ”§ å…¶ä»–æ”¹è¿›" >> "$CHANGELOG_FILE"
          if git log --pretty=format:"%s" $COMMIT_RANGE | grep -E "^(chore|docs|refactor|test|ci)" | sed 's/^[^:]*: /- /' >> "$CHANGELOG_FILE"; then
            true
          else
            echo "- æš‚æ— å…¶ä»–æ”¹è¿›" >> "$CHANGELOG_FILE"
          fi
          
          # æ·»åŠ Dockeré•œåƒä¿¡æ¯
          echo "" >> "$CHANGELOG_FILE"
          echo "## ğŸ“¦ Dockeré•œåƒ" >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"

          if [[ "${{ steps.detect.outputs.has-core-services }}" == "true" ]]; then
            echo "### ğŸ—ï¸ CoreæœåŠ¡ç»„ä»¶" >> "$CHANGELOG_FILE"
            echo "- ğŸ¢ Core Tenant: ghcr.io/${{ github.repository }}/core-tenant:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ§  Core Memory: ghcr.io/${{ github.repository }}/core-memory:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ¤– Core RPA: ghcr.io/${{ github.repository }}/core-rpa:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ”— Core Link: ghcr.io/${{ github.repository }}/core-link:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ› ï¸ Core AI Tools: ghcr.io/${{ github.repository }}/core-aitools:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ¤– Core Agent: ghcr.io/${{ github.repository }}/core-agent:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- ğŸ“š Core Knowledge: ghcr.io/${{ github.repository }}/core-knowledge:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "- âš¡ Core Workflow: ghcr.io/${{ github.repository }}/core-workflow:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          if [[ "${{ steps.detect.outputs.has-console-hub }}" == "true" ]]; then
            echo "### ğŸ¯ ConsoleæœåŠ¡" >> "$CHANGELOG_FILE"
            echo "- â˜• Console Hub: ghcr.io/${{ github.repository }}/console-hub:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          if [[ "${{ steps.detect.outputs.has-console-frontend }}" == "true" ]]; then
            echo "### ğŸŒ å‰ç«¯åº”ç”¨" >> "$CHANGELOG_FILE"
            echo "- ğŸŸ¦ Console Frontend: ghcr.io/${{ github.repository }}/console-frontend:$CURRENT_TAG" >> "$CHANGELOG_FILE"
            echo "" >> "$CHANGELOG_FILE"
          fi

          # æ·»åŠ ä½¿ç”¨è¯´æ˜
          echo "## ğŸ“‹ ä½¿ç”¨è¯´æ˜" >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          echo "### å¿«é€Ÿå¼€å§‹" >> "$CHANGELOG_FILE"
          echo '```bash' >> "$CHANGELOG_FILE"
          echo "# å…‹éš†é¡¹ç›®" >> "$CHANGELOG_FILE"
          echo "git clone https://github.com/${{ github.repository }}.git" >> "$CHANGELOG_FILE"
          echo "cd astron-agent" >> "$CHANGELOG_FILE"
          echo "git checkout $CURRENT_TAG" >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          echo "# ä½¿ç”¨Docker Composeè¿è¡Œ" >> "$CHANGELOG_FILE"
          echo "docker-compose up -d" >> "$CHANGELOG_FILE"
          echo "" >> "$CHANGELOG_FILE"
          echo "# æˆ–è€…å•ç‹¬æ‹‰å–é•œåƒ" >> "$CHANGELOG_FILE"
          if [[ "${{ steps.detect.outputs.has-console-frontend }}" == "true" ]]; then
            echo "docker pull ghcr.io/${{ github.repository }}/console-frontend:$CURRENT_TAG" >> "$CHANGELOG_FILE"
          fi
          if [[ "${{ steps.detect.outputs.has-console-hub }}" == "true" ]]; then
            echo "docker pull ghcr.io/${{ github.repository }}/console-hub:$CURRENT_TAG" >> "$CHANGELOG_FILE"
          fi
          echo '```' >> "$CHANGELOG_FILE"
          
          # è¾“å‡ºåˆ°GitHub Output
          {
            echo "changelog<<EOF"
            cat "$CHANGELOG_FILE"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "ğŸ“„ å˜æ›´æ—¥å¿—å·²ç”Ÿæˆ"

  # ============================================================================
  # Stage 2: æ„å»ºDockeré•œåƒ (å¤ç”¨build-pushçš„é€»è¾‘)
  # ============================================================================
  build-core-services:
    name: ğŸ—ï¸ æ„å»ºCoreæœåŠ¡
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-core-services == 'true'
    strategy:
      matrix:
        service:
          - { name: "tenant", path: "core/tenant", emoji: "ğŸ¢" }
          - { name: "memory", path: "core/memory/database", emoji: "ğŸ§ " }
          - { name: "rpa", path: "core/plugin/rpa", emoji: "ğŸ¤–" }
          - { name: "link", path: "core/plugin/link", emoji: "ğŸ”—" }
          - { name: "aitools", path: "core/plugin/aitools", emoji: "ğŸ› ï¸" }
          - { name: "agent", path: "core/agent", emoji: "ğŸ¤–" }
          - { name: "knowledge", path: "core/knowledge", emoji: "ğŸ“š" }
          - { name: "workflow", path: "core/workflow", emoji: "âš¡" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/core-${{ matrix.service.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push ${{ matrix.service.emoji }} ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service.path }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-console-hub:
    name: â˜• æ„å»ºConsole Hub
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-console-hub == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # æ·»åŠ Mavenä¾èµ–ç¼“å­˜ - ä»…ç”¨äºconsole-hub
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-hub-${{ hashFiles('console/backend/hub/pom.xml', 'console/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-hub-
            ${{ runner.os }}-maven-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:master

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-hub
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push Console Hub image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./console/backend/hub/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: |
            type=gha,scope=console-hub
            type=gha,scope=console-hub-build
            type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-hub:buildcache
          cache-to: |
            type=gha,scope=console-hub,mode=max
            type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-hub:buildcache,mode=max
          provenance: false
          sbom: false

  build-console-frontend:
    name: ğŸŒ æ„å»ºConsole Frontend
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.has-console-frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}/console-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.prepare-release.outputs.version }}

      - name: Build and push Console Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./console/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare-release.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Stage 3: åˆ›å»ºGitHub Release
  # ============================================================================
  create-release:
    name: ğŸ‰ åˆ›å»ºGitHub Release
    runs-on: ubuntu-latest
    needs:
      - prepare-release
      - build-core-services
      - build-console-hub
      - build-console-frontend
    if: always() && needs.prepare-release.result == 'success'
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: "Astron Agent ${{ needs.prepare-release.outputs.version }}"
          body: ${{ needs.prepare-release.outputs.changelog }}
          prerelease: ${{ needs.prepare-release.outputs.is-prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: å‘å¸ƒæ€»ç»“
        run: |
          echo "=== ğŸ‰ Astron Agent å‘å¸ƒæ€»ç»“ ==="
          echo ""
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ needs.prepare-release.outputs.version }}"
          echo "ğŸ”– é¢„å‘å¸ƒ: ${{ needs.prepare-release.outputs.is-prerelease }}"
          echo "ğŸ“¦ å‘å¸ƒé¡µé¢: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.version }}"
          echo ""

          echo "ğŸ³ Dockeré•œåƒæ„å»ºçŠ¶æ€:"
          echo "  ğŸ—ï¸ CoreæœåŠ¡: ${{ needs.build-core-services.result }}"
          echo "  â˜• Console Hub: ${{ needs.build-console-hub.result }}"
          echo "  ğŸŒ Console Frontend: ${{ needs.build-console-frontend.result }}"
          echo ""

          echo "ğŸ¯ å¿«é€Ÿå¼€å§‹:"
          echo "git clone https://github.com/${{ github.repository }}.git"
          echo "cd astron-agent"
          echo "git checkout ${{ needs.prepare-release.outputs.version }}"
          echo "docker-compose up -d"
          echo ""

          echo "âœ… ğŸš€ Astron Agent å‘å¸ƒå®Œæˆ!"