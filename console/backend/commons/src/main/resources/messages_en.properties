process the input information appropriately and precisely, combine the assistant name, assistant category, assistant introduction, role task, \
and the persona information already entered by the user to polish the assistant persona information reasonably and vividly realistically. \
The information should include three aspects: background identity (including name and gender), personality traits, and physical appearance, \
with each aspect about 50 words. The returned result must strictly follow the following example format:\n\
##Background Identity: xxx\n\
##Personality Traits: xxx\n\
